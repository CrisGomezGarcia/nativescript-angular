<GridLayout rows="*" height="100%">
    <RadSideDrawer>
        <StackLayout tkDrawerContent>
            <StackLayout class="stk-drawer-header">
                <GridLayout rows="*" columns="60, 200">
                    <Image col="0" src="res://icon"></Image>
                    <Label col="1" class="drawer-header" text="Menú"></Label>
                </GridLayout>
            </StackLayout>
            <StackLayout class="stk-drawer-menu">
                <!-- <Label class="drawer-menu-title" text="Navegación"></Label> -->
                <Label text="&#xf234;    Nuevo usuario" textWrap="true" class="drawer-menu-item fas"
                    (tap)="onTap('/new')">
                </Label>
                <Label text="" textWrap="true" class="line-divider"></Label>
                <Label text="&#xf03a;     Lista de usuarios" textWrap="true" class="drawer-menu-item fas"
                    (tap)="onTap('/list')">
                </Label>
                <Label text="" textWrap="true" class="line-divider"></Label>
            </StackLayout>
            <StackLayout height="10%">
                <Label text="" textWrap="true" class="line-divider"></Label>
                <Label text="&#xf2f5;    Salir" textWrap="true" class="drawer-menu-item fas" (tap)="logOut()"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout tkMainContent height="100%">
            <ActionBar title="Home">
                <NavigationButton icon="font://&#xf0c9;" class="fas fas-size-ab" (tap)="onOpenDrawerTap()">
                </NavigationButton>
            </ActionBar>
            <StackLayout *ngIf="isBusy === true" height="100%" class="act-indicator">
                <ActivityIndicator [busy]="isBusy" color="green" (busyChange)="onBusyChanged($event)" width="65"
                    height="65"></ActivityIndicator>
            </StackLayout>
                <app-tabs></app-tabs>
        </StackLayout>
    </RadSideDrawer>
</GridLayout>
