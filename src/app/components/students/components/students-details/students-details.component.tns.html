<ActionBar [title]="this.student.name" icon="" class="action-bar">
    <NavigationButton icon="font://&#xf060;" class="fas fas-size-ab" (tap)="goBack()"></NavigationButton>
    <ActionItem ios.position="left" icon="font://&#xf304;" class="fas fas-size-ab" android.position="actionBar"
        (tap)="onEditTap()">
    </ActionItem>
    <ActionItem ios.position="left" icon="font://&#xf2ed;" class="fas fas-size-ab" android.position="actionBar"
        (tap)="onDeleteTap()">
    </ActionItem>
</ActionBar>
<StackLayout *ngIf="connectionActive === false">
    <app-error-connection (verifyConn)="tryConnection($event)"></app-error-connection>
</StackLayout>
<StackLayout *ngIf="connectionActive === true">
    <Button [text]="this.student.name" class="btn btn-primary"></Button>
</StackLayout>
