<StackLayout height="100%">
    <GridLayout rows="40,250,*" columns="*">
        <StackLayout row="0" col="0" class="text-notify-connection">
            <Label [text]="errorText" textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="1" col="0" class="layout-info-error">
            <Label text="&#xf071;" class="fas image-error-connection" textWrap="true"></Label>
            <Label [text]="infoText" class="info-error" textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="2" col="0">
            <Button class="btn-try" text="REINTENTAR" (tap)="onTap()" width="30%" height="8%"></Button>
        </StackLayout>
    </GridLayout>
</StackLayout>
